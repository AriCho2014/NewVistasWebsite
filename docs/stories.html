<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Vistas Center for Education</title>
    <style>
        /* Smooth transitions for the whole page */
        body, h1, h2, h3, p, a, button, #header, #text {
            transition: background-color 0.5s, color 0.5s;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .lightmode {
            background-color: white;
            color: black;
        }

        #header {
            background-color: brown;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .lightmode #header {
            background-color: brown; /* lighter brown in light mode */
            color: black;
        }

        button {
            color: gray;
            border: 1px solid gray;
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: transparent;
        }

        button:hover {
            color: white;
            border-color: white;
        }

        .lightmode button {
            color: black;
            border-color: black;
        }

        .lightmode button:hover {
            color: white;
            background-color: black;
        }

        a {
            color: lightblue;
            text-decoration: none;
        }

        a:hover {
            color: deepskyblue;
        }

        .lightmode a {
            color: darkblue;
        }

        .lightmode a:hover {
            color: blue;
        }
        .active {
            color: white;
            border-color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="home">Home</button>
    <button id="ourstories">Our Stories</button>
    <button id="classes" class="active">Classes</button>
    <button id="WantMoreInfo">Want More Info?</button>
    <button id="lightMode" onclick="ToggleLightMode()">Switch to Light Mode</button>

    <center><h1 id="header">My Awesome School</h1></center>

    <div id="text">
        <p>There are a lot of classes in New Vistas.<br>
        There are 2 main classes, being math and language arts.<br>
        There are also "specials" which are other classes.<br>
        They include Spanish, Mandarin, Physical Education (P.E.),<br>
        Computers, science lab, and music.</p>
    </div>

    <script>
        // Navigation buttons
        document.getElementById("ourstories").onclick = () => location.href = "https://aricho2014.github.io/NewVistasWebsite/stories";
        document.getElementById("home").onclick = () => location.href = "https://aricho2014.github.io/NewVistasWebsite/home";
        document.getElementById("WantMoreInfo").onclick = () => location.href = "https://aricho2014.github.io/NewVistasWebsite/moreinfo";
        document.getElementById("classes").onclick = () => location.href = "https://aricho2014.github.io/NewVistasWebsite/classes";

        // Light/Dark mode toggle
        function ToggleLightMode() {
            const body = document.body;
            const button = document.getElementById("lightMode");
            body.classList.toggle("lightmode");

            button.textContent = body.classList.contains("lightmode")
                ? "Switch to Dark Mode"
                : "Switch to Light Mode";
        }
    </script>
</body>
</html>
